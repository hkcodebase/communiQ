
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">  
<head>  
      
    <title>make call</title>  
</head>  
<body>  
	<div class="container">
		<table class="table">
			<tr>
				<th>Call From</th>
				<th>Call to</th>
				<th>Status</th>
				<th>Start Time</th>
			</tr>
				<tr th:each="call: ${calls}">
					<td th:text="${call.from}"></td>
					<td th:text ="${call.to}"></td>
					<td th:text="${call.status}"></td>
					<td th:text="${call.startTime}"></td>
				</tr>
		</table>

	</div>
</body>  
</html>
