
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">  
<head>  
      
    <title>make call</title>  
</head>  
<body>  
	<div class="container">
		<table>
			<tr>
				<td>Call From:</td>
				<td th:text="${call.from}"></td>
			</tr>
			<tr>
				<td>Call To:</td>
				<td th:text="${call.to}"></td>
			</tr>
			
			<tr>
				<td>Call sid:</td>
				<td th:text="${call.sid}"></td>
			</tr>						
		</table>
	</div>
</body>  
</html>
